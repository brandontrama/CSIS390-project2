<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stealth-option.clicked {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div data-action="hide" onclick="selectAction('hide')" class="stealth-option">Hide in the shadows</div>
        <div data-action="run" onclick="selectAction('run')" class="stealth-option">Run quickly to the next cover</div>
        <div data-action="distract" onclick="selectAction('distract')" class="stealth-option">Create a distraction</div>
        <div data-action="wait" onclick="selectAction('wait')" class="stealth-option">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>

        <script>
            const correctSequence = ['hide', 'wait', 'distract'];

            let selectedActions = [];

            function selectAction(action) {
            const index = selectedActions.indexOf(action);
            if (index === -1) {
                selectedActions.push(action);
            } else {
                selectedActions.splice(index, 1);
            }
            buttonColor(action);
            }

            function buttonColor(action) {
                const element = document.querySelector(`[data-action="${action}"]`);
                    element.classList.toggle('clicked');
            }

            function checkSequence() {
                if (JSON.stringify(selectedActions) === JSON.stringify(correctSequence)) {
                    alert("Congratulations! You have managed to get away!");
                    window.location.href = 'page6.html';
                } else {
                    alert("Incorrect sequence. Try again!");
                    reset();
                }
            }

            function reset() {
                selectedActions = [];
                document.querySelectorAll('.stealth-option').forEach(option => {
                    option.classList.remove('clicked');
                });
            }
        </script>
    </section>
</body>
</html>
