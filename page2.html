<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose Your Character</h1>
    <section class="container">
        <form id="characterForm" type="get" action="page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                <label class="character">
                    <input id="warrior" name="character" type="radio"><strong>Aria, the Warrior:</strong> Strong and brave, with the ability to overcome physical obstacles.</button>
                </label>
                <label class="character">
                    <input id="mage" name="character" type="radio"><strong>Eldrin, the Mage:</strong> Wise and knowledgeable, with the power to solve puzzles and cast spells.</button>
                </label>
                <label class="character">
                    <input id="rogue" name="character" type="radio"><strong>Tara, the Rogue:</strong> Quick and cunning, with skills in stealth and pursuasion.</button>
                </label>
            </fieldset>
            <button type="submit">Continue</button>
        </form>
    </section>
</body>
</html>
