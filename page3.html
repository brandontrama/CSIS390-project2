<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
        <form id="suppliesForm" type="get" action="page4.html">
            <label><strong>Choose Your Provisions</strong></label>
            <label class="supplies"><input type="checkbox"><strong>Food:</strong> Essential for energy.</input></label>
            <label class="supplies"><input type="checkbox"><strong>Water</strong> Hydration is key!</input></label>
            <label class="supplies"><input type="checkbox"><strong>Magic Potions:</strong> For health and magical energy.</input></label>
            <label class="supplies"><input type="checkbox"><strong>Maps:</strong> Don't get lost in the wilderness!</input></label>
            <label class="supplies"><input type="checkbox"><strong>Sword:</strong> Fend off those pesky foes!</input></label>

            <button type="submit">Continue</button>
        </form>
    </section>
</body>
</html>
